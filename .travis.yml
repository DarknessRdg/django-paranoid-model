language: python
python:
  - "3.6"      # current default Python on Travis CI
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - pip install -e .[test]
# command to run tests
script:
  - pytest --cov=paranoid_model --cov-report xml:coverage.xml
after_success:
  - ./ci/send_coverage_report.sh
